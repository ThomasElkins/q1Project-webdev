<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script
    src="https://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>
    <meta name="viewport" content="width = device-width, initial-scale = 1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script type="text/javascript" src="app.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>find a hike</title>
  </head>
  <body>
    <nav class="navbar navbar-inverse">
<p class="nav navbar-text">find a hike</p>
    </nav>
    <div class="container">
      <h2>Where do you want to explore?</h2>
      <div class="well">
        <div class="form-inline">
          <div class="input-group">
            <label for="City">City:</label>
            <input type="text" class="form-control" id="city">
          </div>
          <div class="input-group">
            <label for="Range">Range (miles)</label>
            <select class="form-control" id="range">
              <option>10</option>
              <option>15</option>
              <option>20</option>
              <option>25</option>
              <option>30</option>
            </select>
        </div>
        <button id="searchButton" class="btn btn-success" type="submit">Go!</button>
    </div>
  </div>
</div>
  <div class="container">
    <div class="row" id="resultsRow">
      <div class="col-md-6 col-lg-6 col-sm-6">
        <div class="embed-responsive embed-responsive-4by3" id="map"></div>
</div>
<div class="col-md-6 col-lg-6 col-sm-6" id="hikeLanding">
</div>
  </div>
</div>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDysTMMJGBMd3xGFhySpk4D-uKW3p7L47s&callback=initMap"
    async defer></script>
    <nav class="navbar navbar-inverse navbar-fixed-bottom"><p class="nav navbar-text">Thomas Elkins</p></nav>
  </body>
</html>
